<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | AURA APPAREL</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        aura: {
                            base: '#F9F7F2',
                            dark: '#15302a',
                            accent: '#C5A065',
                            success: '#2F855A'
                        }
                    },
                    fontFamily: {
                        sans: ['Lato', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="bg-aura-base text-gray-800 font-sans" x-data="profileApp()">

    <template x-if="!session && !loading">
        <div class="fixed inset-0 z-50 flex items-center justify-center bg-aura-dark/90 backdrop-blur-sm" x-cloak>
            <div class="bg-white p-8 rounded-lg shadow-2xl max-w-md w-full text-center">
                <i class="ph ph-user-circle text-4xl text-aura-accent mb-4"></i>
                <h2 class="text-2xl font-bold mb-2">Member Access Only</h2>
                <p class="text-gray-500 mb-6">Please log in to view your order history.</p>
                <div class="flex gap-4 justify-center">
                    <a href="loginpage.html" class="bg-aura-dark text-white px-6 py-3 rounded uppercase text-xs font-bold tracking-widest hover:bg-aura-accent transition">Log In</a>
                    <a href="index.html" class="text-gray-400 hover:text-gray-600 px-4 py-3 text-xs font-bold uppercase tracking-widest">Return Home</a>
                </div>
            </div>
        </div>
    </template>

    <nav class="bg-white border-b border-gray-100 px-6 py-4 flex justify-between items-center sticky top-0 z-30">
        <a href="index.html" class="text-xl font-serif font-bold tracking-widest text-aura-dark">AURA.</a>
        <div class="flex items-center gap-4">
            <a href="index.html" class="text-xs font-bold uppercase tracking-widest text-gray-400 hover:text-aura-dark transition">Shop</a>
            <button @click="handleLogout" class="text-xs font-bold uppercase tracking-widest text-red-500 hover:text-red-700 transition">Sign Out</button>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-12 max-w-5xl" x-show="session" x-cloak>
        
        <div class="flex flex-col md:flex-row justify-between items-end mb-12 border-b border-aura-dark/10 pb-6">
            <div>
                <span class="text-aura-accent font-bold uppercase tracking-widest text-xs mb-2 block">Welcome Back</span>
                <h1 class="text-3xl md:text-4xl font-serif text-aura-dark mb-2" x-text="session?.user?.email?.split('@')[0]"></h1>
                <p class="text-sm text-gray-500" x-text="session?.user?.email"></p>
            </div>
            <div class="mt-4 md:mt-0 text-right">
                <p class="text-xs font-bold uppercase text-gray-400">Total Orders</p>
                <p class="text-3xl font-serif text-aura-dark" x-text="orders.length"></p>
            </div>
        </div>

        <div class="space-y-8">
            <h2 class="text-xl font-serif font-bold text-aura-dark">Order History</h2>

            <div x-show="loadingOrders" class="text-center py-12 text-gray-400">
                <div class="w-8 h-8 border-2 border-aura-accent border-t-transparent rounded-full animate-spin mx-auto mb-2"></div>
                <p class="text-xs uppercase tracking-widest">Retrieving your receipts...</p>
            </div>

            <div x-show="!loadingOrders && orders.length === 0" class="text-center py-16 bg-white rounded border border-gray-100 shadow-sm" x-cloak>
                <i class="ph ph-shopping-bag text-4xl text-gray-300 mb-4"></i>
                <h3 class="text-lg font-bold text-gray-800 mb-2">No orders yet</h3>
                <p class="text-gray-500 text-sm mb-6">Looks like you haven't discovered our collection yet.</p>
                <a href="index.html#shop" class="bg-aura-dark text-white px-8 py-3 rounded uppercase text-xs font-bold tracking-widest hover:bg-aura-accent transition">Start Shopping</a>
            </div>

            <template x-for="order in orders" :key="order.id">
                <div class="bg-white rounded-lg border border-gray-200 shadow-sm overflow-hidden transition hover:shadow-md">
                    
                    <div class="bg-gray-50 px-6 py-4 flex flex-col md:flex-row justify-between items-start md:items-center gap-4 border-b border-gray-100">
                        <div class="flex flex-col md:flex-row gap-4 md:gap-8">
                            <div>
                                <p class="text-[10px] font-bold uppercase text-gray-400">Order Placed</p>
                                <p class="text-sm font-bold text-gray-700" x-text="new Date(order.created_at).toLocaleDateString()"></p>
                            </div>
                            <div>
                                <p class="text-[10px] font-bold uppercase text-gray-400">Total Amount</p>
                                <p class="text-sm font-bold text-aura-dark" x-text="formatMoney(order.total_price)"></p>
                            </div>
                            <div>
                                <p class="text-[10px] font-bold uppercase text-gray-400">Ship To</p>
                                <p class="text-sm text-gray-600 truncate max-w-[150px]" x-text="order.shipping_address"></p>
                            </div>
                        </div>
                        
                        <div class="flex items-center gap-4">
                            <span class="px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider border"
                                  :class="{
                                      'bg-yellow-50 text-yellow-700 border-yellow-200': order.status === 'pending',
                                      'bg-green-50 text-green-700 border-green-200': order.status === 'paid',
                                      'bg-blue-50 text-blue-700 border-blue-200': order.status === 'shipped',
                                      'bg-red-50 text-red-700 border-red-200': order.status === 'cancelled'
                                  }">
                                <span x-text="order.status"></span>
                            </span>
                            <span class="text-xs font-mono text-gray-300" x-text="'#' + order.id"></span>
                        </div>
                    </div>

                    <div class="p-6">
                        <div class="space-y-6">
                            <template x-for="item in order.items" :key="item.id">
                                <div class="flex items-start gap-4">
                                    <div class="h-16 w-12 bg-gray-100 rounded overflow-hidden flex-shrink-0 border border-gray-100">
                                        <img :src="item.image_url" class="h-full w-full object-cover">
                                    </div>
                                    <div class="flex-1">
                                        <h4 class="font-serif font-bold text-aura-dark" x-text="item.product_name"></h4>
                                        <p class="text-xs text-gray-500 mt-1">Size: <span x-text="item.size"></span></p>
                                        <p class="text-xs text-gray-500">Qty: <span x-text="item.quantity"></span></p>
                                    </div>
                                    <div class="text-right">
                                        <p class="text-sm font-bold text-gray-700" x-text="formatMoney(item.price_at_purchase)"></p>
                                    </div>
                                </div>
                            </template>
                        </div>

                        <div class="mt-6 pt-6 border-t border-gray-100 flex justify-end gap-3" x-show="order.status === 'pending'">
                            <a :href="'https://wa.me/6281234567890?text=Hello Aura, I want to confirm payment for Order #' + order.id" 
                               target="_blank"
                               class="text-xs font-bold uppercase tracking-widest text-green-600 hover:text-green-800 flex items-center gap-2 border border-green-200 px-4 py-2 rounded hover:bg-green-50 transition">
                                <i class="ph-fill ph-whatsapp-logo text-lg"></i> Confirm Payment
                            </a>
                        </div>
                    </div>

                </div>
            </template>
        </div>

    </main>

    <script>
        function profileApp() {
            return {
                supabase: null,
                session: null,
                loading: true,
                loadingOrders: true,
                orders: [],

                init() {
                    const sbUrl = 'https://xenosyklkpisszqwibdw.supabase.co';
                    const sbKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhlbm9zeWtsa3Bpc3N6cXdpYmR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NTkxNzcsImV4cCI6MjA4NjQzNTE3N30.A_WVC9GRa7USe2DPbzVUWw3TuBHnyImVqBZnzuPJbMw';
                    
                    if (typeof supabase !== 'undefined') {
                        this.supabase = supabase.createClient(sbUrl, sbKey);
                        this.checkAuth();
                    }
                },

                async checkAuth() {
                    const { data: { session } } = await this.supabase.auth.getSession();
                    this.session = session;
                    
                    if (session) {
                        this.loading = false;
                        this.fetchOrderHistory();
                    } else {
                        // Let the template guard handle the redirect/UI
                        this.loading = false;
                    }
                },

                async fetchOrderHistory() {
                    this.loadingOrders = true;
                    try {
                        // Fetch Orders AND their linked items in one request
                        const { data, error } = await this.supabase
                            .from('orders')
                            .select('*, items:order_items(*)')
                            .eq('user_id', this.session.user.id)
                            .order('created_at', { ascending: false });

                        if (error) throw error;
                        this.orders = data;
                    } catch (e) {
                        console.error('Error fetching history:', e);
                    } finally {
                        this.loadingOrders = false;
                    }
                },

                async handleLogout() {
                    await this.supabase.auth.signOut();
                    window.location.href = 'index.html';
                },

                formatMoney(amount) {
                    return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumSignificantDigits: 9 }).format(amount);
                }
            }
        }
    </script>
</body>
</html>
