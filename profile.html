<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | AURA APPAREL</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        aura: {
                            base: '#F9F7F2',
                            dark: '#15302a',
                            charcoal: '#2D2D2D',
                            accent: '#C5A065',
                            sand: '#E6E2DD',
                            error: '#9B2C2C',
                            success: '#2F855A'
                        }
                    },
                    fontFamily: {
                        sans: ['Lato', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #F9F7F2; }
        ::-webkit-scrollbar-thumb { background: #E6E2DD; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #C5A065; }

        .glass-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
    </style>
</head>
<body class="bg-aura-base text-aura-charcoal font-sans min-h-screen flex flex-col" x-data="profileApp()">

    <div x-show="loading" class="fixed inset-0 z-[60] bg-aura-base flex items-center justify-center">
        <div class="flex flex-col items-center gap-4">
            <div class="w-12 h-12 border-4 border-aura-accent border-t-transparent rounded-full animate-spin"></div>
            <p class="text-xs font-bold uppercase tracking-widest text-aura-dark/50">Verifying Access...</p>
        </div>
    </div>

    <template x-if="!loading && !session">
        <div class="fixed inset-0 z-50 flex items-center justify-center bg-aura-dark/95 backdrop-blur-md p-4">
            <div class="bg-white p-10 rounded-lg shadow-2xl max-w-md w-full text-center border border-white/10 relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-2 bg-aura-accent"></div>
                
                <div class="w-16 h-16 bg-aura-base rounded-full flex items-center justify-center mx-auto mb-6 text-aura-dark">
                    <i class="ph-fill ph-lock-key text-3xl"></i>
                </div>
                
                <h2 class="text-2xl font-serif font-bold text-aura-dark mb-2">Member Access Only</h2>
                <p class="text-gray-500 mb-8 text-sm leading-relaxed">
                    Please log in to view your order history and manage your account settings.
                </p>
                
                <div class="flex flex-col gap-3">
                    <a href="loginpage.html" class="w-full bg-aura-dark text-white py-3 rounded text-xs font-bold uppercase tracking-widest hover:bg-aura-accent transition shadow-lg">
                        Log In Now
                    </a>
                    <a href="index.html" class="text-xs font-bold uppercase tracking-widest text-gray-400 hover:text-aura-dark py-2">
                        Return to Store
                    </a>
                </div>
            </div>
        </div>
    </template>


    <nav class="glass-header sticky top-0 z-40 transition-all duration-300" x-show="session" x-cloak>
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-xl font-serif font-bold tracking-[0.1em] text-aura-dark hover:text-aura-accent transition">
                AURA.
            </a>
            
            <div class="flex items-center gap-6">
                <a href="index.html" class="text-[10px] font-bold uppercase tracking-widest text-gray-500 hover:text-aura-dark transition flex items-center gap-2">
                    <i class="ph ph-storefront text-lg"></i> <span class="hidden sm:inline">Shop</span>
                </a>
                <button @click="handleLogout" class="text-[10px] font-bold uppercase tracking-widest text-aura-error hover:text-red-700 transition flex items-center gap-2">
                    <i class="ph ph-sign-out text-lg"></i> <span class="hidden sm:inline">Sign Out</span>
                </button>
            </div>
        </div>
    </nav>


    <main class="flex-1 container mx-auto px-6 py-12 max-w-5xl" x-show="session" x-cloak>
        
        <div class="flex flex-col md:flex-row justify-between items-end mb-16 border-b border-aura-dark/10 pb-8 animate-slide-up">
            <div class="flex items-center gap-6">
                <div class="w-20 h-20 bg-aura-dark text-aura-accent rounded-full flex items-center justify-center text-3xl font-serif border-4 border-white shadow-lg">
                    <span x-text="session?.user?.email?.substring(0,2).toUpperCase()"></span>
                </div>
                <div>
                    <span class="text-aura-accent font-bold uppercase tracking-widest text-[10px] mb-1 block">Welcome Back</span>
                    <h1 class="text-2xl md:text-3xl font-serif text-aura-dark font-bold" x-text="session?.user?.email?.split('@')[0]"></h1>
                    <p class="text-xs text-gray-500 mt-1 font-mono" x-text="session?.user?.email"></p>
                </div>
            </div>
            
            <div class="mt-6 md:mt-0 bg-white px-6 py-4 rounded shadow-sm border border-gray-100 flex items-center gap-4">
                <div class="text-right">
                    <p class="text-[10px] font-bold uppercase text-gray-400 tracking-widest">Total Orders</p>
                    <p class="text-2xl font-serif text-aura-dark" x-text="orders.length"></p>
                </div>
                <div class="w-10 h-10 bg-aura-sand rounded-full flex items-center justify-center text-aura-dark">
                    <i class="ph-fill ph-receipt text-xl"></i>
                </div>
            </div>
        </div>

        <div class="space-y-8">
            <h2 class="text-xl font-serif font-bold text-aura-dark flex items-center gap-2">
                Order History
                <span x-show="!loadingOrders" class="text-xs font-sans font-normal text-gray-400 bg-gray-100 px-2 py-0.5 rounded-full" x-text="orders.length"></span>
            </h2>

            <div x-show="loadingOrders" class="space-y-4">
                <template x-for="i in 3">
                    <div class="bg-white rounded border border-gray-100 p-6 animate-pulse-fast">
                        <div class="flex justify-between mb-4">
                            <div class="h-4 bg-gray-200 w-32 rounded"></div>
                            <div class="h-4 bg-gray-200 w-20 rounded"></div>
                        </div>
                        <div class="h-16 bg-gray-100 w-full rounded mb-4"></div>
                        <div class="flex justify-end">
                            <div class="h-8 bg-gray-200 w-24 rounded"></div>
                        </div>
                    </div>
                </template>
            </div>

            <div x-show="!loadingOrders && orders.length === 0" class="text-center py-24 bg-white rounded border border-gray-100 shadow-sm" x-cloak>
                <div class="w-20 h-20 bg-gray-50 rounded-full flex items-center justify-center mx-auto mb-6 text-gray-300">
                    <i class="ph-fill ph-shopping-bag text-4xl"></i>
                </div>
                <h3 class="text-lg font-bold text-gray-800 mb-2">No orders yet</h3>
                <p class="text-gray-500 text-sm mb-8 max-w-sm mx-auto">Your wardrobe is waiting for something special. Explore our sustainable collection today.</p>
                <a href="index.html#shop" class="inline-flex items-center gap-2 bg-aura-dark text-white px-8 py-3 rounded uppercase text-xs font-bold tracking-widest hover:bg-aura-accent transition shadow-lg group">
                    Start Shopping <i class="ph-bold ph-arrow-right group-hover:translate-x-1 transition"></i>
                </a>
            </div>

            <div class="space-y-6" x-show="!loadingOrders && orders.length > 0" x-cloak>
                <template x-for="order in orders" :key="order.id">
                    <div class="bg-white rounded border border-gray-200 shadow-sm overflow-hidden hover:shadow-md transition duration-300">
                        
                        <div class="bg-gray-50/50 px-6 py-4 flex flex-col md:flex-row justify-between items-start md:items-center gap-4 border-b border-gray-100">
                            <div class="flex flex-wrap gap-8">
                                <div>
                                    <p class="text-[10px] font-bold uppercase text-gray-400 tracking-widest">Order Placed</p>
                                    <p class="text-sm font-bold text-gray-700 font-mono" x-text="new Date(order.created_at).toLocaleDateString()"></p>
                                </div>
                                <div>
                                    <p class="text-[10px] font-bold uppercase text-gray-400 tracking-widest">Total</p>
                                    <p class="text-sm font-bold text-aura-dark font-mono" x-text="formatMoney(order.total_price)"></p>
                                </div>
                                <div>
                                    <p class="text-[10px] font-bold uppercase text-gray-400 tracking-widest">Ship To</p>
                                    <p class="text-sm text-gray-600 truncate max-w-[150px]" x-text="order.shipping_city"></p>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-4 self-end md:self-auto">
                                <span class="text-xs font-mono text-gray-300" x-text="'#' + order.id"></span>
                                <span class="px-3 py-1 rounded text-[10px] font-bold uppercase tracking-widest flex items-center gap-1.5 border"
                                      :class="{
                                          'bg-yellow-50 text-yellow-700 border-yellow-200': order.status === 'pending',
                                          'bg-green-50 text-green-700 border-green-200': order.status === 'paid',
                                          'bg-blue-50 text-blue-700 border-blue-200': order.status === 'shipped',
                                          'bg-red-50 text-red-700 border-red-200': order.status === 'cancelled'
                                      }">
                                    <span class="w-1.5 h-1.5 rounded-full"
                                          :class="{
                                              'bg-yellow-500': order.status === 'pending',
                                              'bg-green-500': order.status === 'paid',
                                              'bg-blue-500': order.status === 'shipped',
                                              'bg-red-500': order.status === 'cancelled'
                                          }"></span>
                                    <span x-text="order.status"></span>
                                </span>
                            </div>
                        </div>

                        <div class="p-6">
                            <div class="space-y-4">
                                <template x-for="item in order.items" :key="item.id">
                                    <div class="flex items-start gap-4 p-2 hover:bg-gray-50 rounded transition -mx-2">
                                        <div class="h-16 w-12 bg-gray-100 rounded overflow-hidden flex-shrink-0 border border-gray-100">
                                            <img :src="item.image_url" class="h-full w-full object-cover">
                                        </div>
                                        <div class="flex-1">
                                            <h4 class="font-serif font-bold text-aura-dark text-sm" x-text="item.product_name"></h4>
                                            <div class="flex items-center gap-3 mt-1">
                                                <span class="text-xs text-gray-500 bg-gray-100 px-2 py-0.5 rounded">Size: <span class="font-bold text-gray-700" x-text="item.size"></span></span>
                                                <span class="text-xs text-gray-500">Qty: <span class="font-bold text-gray-700" x-text="item.quantity"></span></span>
                                            </div>
                                        </div>
                                        <div class="text-right self-center">
                                            <p class="text-sm font-bold text-gray-700 font-mono" x-text="formatMoney(item.price_at_purchase)"></p>
                                        </div>
                                    </div>
                                </template>
                            </div>

                            <div class="mt-6 pt-6 border-t border-gray-100 flex flex-col md:flex-row justify-between items-center gap-4" x-show="order.status === 'pending'">
                                <p class="text-xs text-gray-500 italic">
                                    <i class="ph-fill ph-info text-aura-accent"></i> Payment pending. Please transfer and confirm.
                                </p>
                                
                                <a :href="getWhatsAppLink(order)" 
                                   target="_blank"
                                   class="w-full md:w-auto text-xs font-bold uppercase tracking-widest text-green-700 border border-green-200 bg-green-50 px-6 py-3 rounded hover:bg-green-100 hover:border-green-300 transition flex items-center justify-center gap-2 shadow-sm">
                                    <i class="ph-fill ph-whatsapp-logo text-lg"></i> Confirm Payment
                                </a>
                            </div>
                            
                            <div class="mt-6 pt-6 border-t border-gray-100 bg-blue-50/50 -mx-6 -mb-6 p-4 flex items-center gap-3" x-show="order.status === 'shipped'">
                                <i class="ph-fill ph-truck text-blue-500 text-xl"></i>
                                <div>
                                    <p class="text-xs font-bold text-blue-800 uppercase tracking-widest">On The Way</p>
                                    <p class="text-xs text-blue-600">Your package has been dispatched.</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </template>
            </div>
        </div>

    </main>

    <footer class="bg-white border-t border-gray-100 py-8 mt-auto">
        <div class="container mx-auto px-6 text-center text-[10px] text-gray-400 uppercase tracking-widest">
            <p>&copy; 2026 Aura Apparel Indonesia. Secure Member Area.</p>
        </div>
    </footer>

    <script>
        function profileApp() {
            return {
                supabase: null,
                session: null,
                loading: true,
                loadingOrders: true,
                orders: [],

                init() {
                    const sbUrl = 'https://xenosyklkpisszqwibdw.supabase.co';
                    const sbKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhlbm9zeWtsa3Bpc3N6cXdpYmR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NTkxNzcsImV4cCI6MjA4NjQzNTE3N30.A_WVC9GRa7USe2DPbzVUWw3TuBHnyImVqBZnzuPJbMw';
                    
                    if (typeof supabase !== 'undefined') {
                        this.supabase = supabase.createClient(sbUrl, sbKey);
                        this.checkAuth();
                    }
                },

                async checkAuth() {
                    const { data: { session } } = await this.supabase.auth.getSession();
                    this.session = session;
                    
                    if (session) {
                        this.loading = false;
                        this.fetchOrderHistory();
                    } else {
                        // Keep loading false so the template guard shows the "Access Denied" modal
                        this.loading = false;
                    }
                },

                async fetchOrderHistory() {
                    this.loadingOrders = true;
                    try {
                        // Fetch Orders AND their linked items in one request
                        // Used the new Policy we created so Admin can also see their own test orders if needed
                        const { data, error } = await this.supabase
                            .from('orders')
                            .select('*, items:order_items(*)')
                            .eq('user_id', this.session.user.id)
                            .order('created_at', { ascending: false });

                        if (error) throw error;
                        this.orders = data;
                    } catch (e) {
                        console.error('Error fetching history:', e);
                    } finally {
                        // Artificial delay for that smooth skeleton effect (optional, but looks nice)
                        setTimeout(() => {
                            this.loadingOrders = false;
                        }, 500);
                    }
                },

                getWhatsAppLink(order) {
                    const phoneNumber = '621385058466'; // YOUR NUMBER
                    const text = `Hello Aura! I would like to confirm payment for Order #${order.id}. Total: ${this.formatMoney(order.total_price)}.`;
                    return `https://wa.me/${phoneNumber}?text=${encodeURIComponent(text)}`;
                },

                async handleLogout() {
                    await this.supabase.auth.signOut();
                    window.location.href = 'index.html';
                },

                formatMoney(amount) {
                    return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumSignificantDigits: 9 }).format(amount);
                }
            }
        }
    </script>
</body>
</html>
