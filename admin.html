<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | AURA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        aura: {
                            base: '#F9F7F2',
                            dark: '#15302a',
                            accent: '#C5A065',
                            error: '#9B2C2C',
                            success: '#2F855A'
                        }
                    },
                    fontFamily: {
                        sans: ['Lato', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans" x-data="adminApp()">

    <template x-if="!session && !loading">
        <div class="fixed inset-0 z-50 flex items-center justify-center bg-aura-dark/90 backdrop-blur-sm" x-cloak>
            <div class="bg-white p-8 rounded-lg shadow-2xl max-w-md w-full text-center">
                <i class="ph ph-lock-key text-4xl text-aura-accent mb-4"></i>
                <h2 class="text-2xl font-bold mb-2">Admin Access Required</h2>
                <p class="text-gray-500 mb-6">Please log in to manage your store.</p>
                <a href="loginpage.html" class="inline-block bg-aura-dark text-white px-6 py-3 rounded uppercase text-xs font-bold tracking-widest hover:bg-aura-accent transition">
                    Go to Login
                </a>
            </div>
        </div>
    </template>

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-64 bg-aura-dark text-white flex flex-col hidden md:flex">
            <div class="p-6">
                <h1 class="text-2xl font-serif font-bold tracking-widest">AURA<span class="text-aura-accent">.</span></h1>
                <p class="text-[10px] uppercase tracking-widest opacity-50 mt-1">Admin Console</p>
            </div>
            
            <nav class="flex-1 px-4 space-y-2 mt-4">
                <a href="#" class="flex items-center gap-3 px-4 py-3 bg-white/10 rounded text-sm font-bold border-l-2 border-aura-accent">
                    <i class="ph ph-t-shirt text-lg"></i> Products
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-3 text-white/50 hover:text-white hover:bg-white/5 rounded text-sm font-bold transition">
                    <i class="ph ph-users text-lg"></i> Customers (Soon)
                </a>
                <a href="index.html" target="_blank" class="flex items-center gap-3 px-4 py-3 text-white/50 hover:text-white hover:bg-white/5 rounded text-sm font-bold transition mt-8">
                    <i class="ph ph-arrow-square-out text-lg"></i> View Live Site
                </a>
            </nav>

            <div class="p-6 border-t border-white/10">
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-8 h-8 rounded-full bg-aura-accent text-aura-dark flex items-center justify-center font-bold text-xs">
                        <span x-text="session?.user?.email?.substring(0,2).toUpperCase()"></span>
                    </div>
                    <div class="overflow-hidden">
                        <p class="text-xs font-bold truncate w-32" x-text="session?.user?.email"></p>
                        <p class="text-[10px] text-white/50">Administrator</p>
                    </div>
                </div>
                <button @click="handleLogout" class="flex items-center gap-2 text-xs font-bold uppercase tracking-widest text-aura-error hover:text-white transition w-full">
                    <i class="ph ph-sign-out text-lg"></i> Sign Out
                </button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto bg-gray-50 p-4 md:p-8">
            
            <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">Product Inventory</h2>
                    <p class="text-sm text-gray-500">Manage your catalog, prices, and stock.</p>
                </div>
                <button @click="openModal()" class="bg-aura-dark text-white px-6 py-3 rounded shadow hover:bg-aura-accent transition flex items-center gap-2 text-xs font-bold uppercase tracking-widest">
                    <i class="ph ph-plus text-lg"></i> Add New Product
                </button>
            </header>

            <div class="bg-white rounded-lg shadow border border-gray-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-50 text-xs font-bold uppercase text-gray-500 tracking-wider">
                            <tr>
                                <th class="p-4 border-b">Image</th>
                                <th class="p-4 border-b">Product Details</th>
                                <th class="p-4 border-b">Category</th>
                                <th class="p-4 border-b">Price (IDR)</th>
                                <th class="p-4 border-b">Status</th>
                                <th class="p-4 border-b text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100">
                            <template x-if="productsLoading">
                                <tr><td colspan="6" class="p-12 text-center text-gray-400">
                                    <div class="flex flex-col items-center">
                                        <div class="w-6 h-6 border-2 border-aura-accent border-t-transparent rounded-full animate-spin mb-2"></div>
                                        <span>Loading inventory...</span>
                                    </div>
                                </td></tr>
                            </template>

                            <template x-for="product in products" :key="product.id">
                                <tr class="hover:bg-gray-50 transition group">
                                    <td class="p-4 w-20">
                                        <div class="h-16 w-16 rounded bg-gray-100 overflow-hidden border border-gray-200">
                                            <img :src="product.image" class="w-full h-full object-cover">
                                        </div>
                                    </td>
                                    <td class="p-4">
                                        <p class="font-bold text-gray-800" x-text="product.name"></p>
                                        <p class="text-xs text-gray-500 truncate max-w-[200px]" x-text="product.description || 'No description'"></p>
                                    </td>
                                    <td class="p-4 text-sm text-gray-500">
                                        <span class="px-2 py-1 bg-gray-100 rounded text-xs font-bold uppercase tracking-wider" x-text="product.category"></span>
                                    </td>
                                    <td class="p-4 text-sm font-mono font-bold text-aura-dark" x-text="formatMoney(product.price)"></td>
                                    <td class="p-4">
                                        <div class="flex flex-col gap-1 items-start">
                                            <span x-show="product.badge" class="bg-aura-accent/10 text-aura-accent text-[10px] font-bold px-2 py-1 rounded uppercase" x-text="product.badge"></span>
                                            <span x-show="product.is_new" class="bg-aura-dark/10 text-aura-dark text-[10px] font-bold px-2 py-1 rounded uppercase">New Arrival</span>
                                        </div>
                                    </td>
                                    <td class="p-4 text-right">
                                        <button @click="deleteProduct(product.id)" class="text-gray-300 hover:text-aura-error transition p-2 rounded hover:bg-red-50" title="Delete Product">
                                            <i class="ph ph-trash text-lg"></i>
                                        </button>
                                    </td>
                                </tr>
                            </template>
                            
                            <template x-if="!productsLoading && products.length === 0">
                                <tr><td colspan="6" class="p-12 text-center text-gray-400 italic">
                                    <div class="flex flex-col items-center gap-2">
                                        <i class="ph ph-package text-4xl opacity-20"></i>
                                        <p>No products found in database.</p>
                                        <button @click="openModal()" class="text-aura-accent font-bold hover:underline text-sm mt-2">Add your first product</button>
                                    </div>
                                </td></tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <div x-show="isModalOpen" class="fixed inset-0 z-50 flex items-center justify-center p-4" x-cloak>
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity" 
             x-show="isModalOpen"
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             @click="closeModal()"></div>
        
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-lg relative z-10 overflow-hidden flex flex-col max-h-[90vh]"
             x-show="isModalOpen"
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95">
            
            <div class="bg-aura-dark text-white p-4 flex justify-between items-center">
                <h3 class="font-bold uppercase tracking-widest text-sm">Add New Product</h3>
                <button @click="closeModal()" class="hover:text-aura-accent transition"><i class="ph ph-x text-xl"></i></button>
            </div>
            
            <form @submit.prevent="saveProduct" class="p-6 overflow-y-auto space-y-5">
                
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-500 mb-2">Product Image *</label>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:bg-gray-50 hover:border-aura-dark transition cursor-pointer relative group">
                        <input type="file" @change="handleImageSelect" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer z-10" required>
                        
                        <div x-show="!imagePreview" class="flex flex-col items-center">
                            <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center mb-2 group-hover:bg-white group-hover:shadow transition">
                                <i class="ph ph-image text-2xl text-gray-400 group-hover:text-aura-dark"></i>
                            </div>
                            <p class="text-xs text-gray-500 font-bold">Click to upload image</p>
                            <p class="text-[10px] text-gray-400 mt-1">PNG, JPG up to 5MB</p>
                        </div>
                        
                        <div x-show="imagePreview" class="relative h-40 w-full">
                            <img :src="imagePreview" class="h-full w-full object-contain mx-auto rounded">
                            <button type="button" @click.stop="resetImage" class="absolute top-0 right-0 bg-red-500 text-white rounded-full p-1 shadow hover:bg-red-600 z-20">
                                <i class="ph ph-x"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Name *</label>
                        <input type="text" x-model="form.name" required placeholder="e.g. Surabaya Vest" class="w-full border border-gray-300 rounded p-2 text-sm focus:border-aura-dark outline-none focus:ring-1 focus:ring-aura-dark transition">
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Price (IDR) *</label>
                        <input type="number" x-model="form.price" required placeholder="e.g. 1250000" class="w-full border border-gray-300 rounded p-2 text-sm focus:border-aura-dark outline-none focus:ring-1 focus:ring-aura-dark transition">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Short Description</label>
                    <textarea x-model="form.description" rows="3" placeholder="Describe materials, fit, and origin..." class="w-full border border-gray-300 rounded p-2 text-sm focus:border-aura-dark outline-none focus:ring-1 focus:ring-aura-dark transition resize-none"></textarea>
                    <p class="text-[10px] text-gray-400 text-right mt-1">Shown in catalog listing</p>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Category</label>
                        <select x-model="form.category" class="w-full border border-gray-300 rounded p-2 text-sm focus:border-aura-dark outline-none bg-white">
                            <option value="Tops">Tops</option>
                            <option value="Bottoms">Bottoms</option>
                            <option value="Dresses">Dresses</option>
                            <option value="Outerwear">Outerwear</option>
                            <option value="Accessories">Accessories</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Badge (Optional)</label>
                        <input type="text" x-model="form.badge" placeholder="e.g. Organic, Silk" class="w-full border border-gray-300 rounded p-2 text-sm focus:border-aura-dark outline-none focus:ring-1 focus:ring-aura-dark transition">
                    </div>
                </div>

                <div class="flex items-center gap-3 p-3 bg-gray-50 rounded border border-gray-100">
                    <input type="checkbox" x-model="form.is_new" id="newCheck" class="w-4 h-4 rounded text-aura-dark focus:ring-aura-dark border-gray-300 cursor-pointer">
                    <label for="newCheck" class="text-xs font-bold uppercase text-gray-600 cursor-pointer select-none">Mark as "New Arrival"</label>
                </div>

                <div class="pt-4 border-t border-gray-100 flex justify-end gap-3">
                    <button type="button" @click="closeModal()" class="px-4 py-2 text-xs font-bold uppercase text-gray-500 hover:text-gray-800 transition">Cancel</button>
                    <button type="submit" :disabled="uploading" class="bg-aura-dark text-white px-6 py-2 rounded text-xs font-bold uppercase tracking-widest hover:bg-aura-accent hover:text-white transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2 shadow-lg">
                        <span x-show="uploading" class="w-3 h-3 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
                        <span x-text="uploading ? 'Uploading...' : 'Save Product'"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function adminApp() {
            return {
                supabase: null,
                session: null,
                
                // Data States
                products: [],
                productsLoading: true,
                uploading: false,
                isModalOpen: false,
                
                // Form States
                imageFile: null,
                imagePreview: null,
                form: {
                    name: '',
                    price: '',
                    description: '', // NEW FIELD
                    category: 'Tops',
                    badge: '',
                    is_new: false
                },

                /* INIT */
                init() {
                    const sbUrl = 'https://xenosyklkpisszqwibdw.supabase.co';
                    const sbKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhlbm9zeWtsa3Bpc3N6cXdpYmR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NTkxNzcsImV4cCI6MjA4NjQzNTE3N30.A_WVC9GRa7USe2DPbzVUWw3TuBHnyImVqBZnzuPJbMw';
                    
                    if (typeof supabase !== 'undefined') {
                        this.supabase = supabase.createClient(sbUrl, sbKey);
                        this.checkSession();
                    }
                },

                async checkSession() {
                    const { data: { session } } = await this.supabase.auth.getSession();
                    this.session = session;
                    if (session) {
                        this.fetchProducts();
                    } else {
                        this.productsLoading = false;
                    }
                },

                async fetchProducts() {
                    this.productsLoading = true;
                    try {
                        const { data, error } = await this.supabase
                            .from('products')
                            .select('*')
                            .order('created_at', { ascending: false });
                        
                        if (error) throw error;
                        this.products = data;
                    } catch (e) {
                        console.error('Fetch error:', e);
                        alert('Error loading inventory');
                    } finally {
                        this.productsLoading = false;
                    }
                },

                /* IMAGE HANDLING */
                handleImageSelect(e) {
                    const file = e.target.files[0];
                    if (file) {
                        if (file.size > 5 * 1024 * 1024) {
                            alert('File too large. Max 5MB.');
                            return;
                        }
                        this.imageFile = file;
                        this.imagePreview = URL.createObjectURL(file);
                    }
                },

                resetImage() {
                    this.imageFile = null;
                    this.imagePreview = null;
                    // Reset input value to allow selecting same file again
                    const input = document.querySelector('input[type="file"]');
                    if (input) input.value = '';
                },

                /* SAVE LOGIC */
                async saveProduct() {
                    if (!this.imageFile) {
                        alert('Please upload a product image.');
                        return;
                    }

                    this.uploading = true;
                    
                    try {
                        // 1. Upload Image to 'product-images' bucket
                        const fileExt = this.imageFile.name.split('.').pop();
                        const fileName = `${Date.now()}-${Math.random().toString(36).substring(7)}.${fileExt}`;
                        
                        const { error: uploadError } = await this.supabase.storage
                            .from('product-images')
                            .upload(fileName, this.imageFile);

                        if (uploadError) throw uploadError;

                        // 2. Get Public URL
                        const { data: { publicUrl } } = this.supabase.storage
                            .from('product-images')
                            .getPublicUrl(fileName);

                        // 3. Insert Row into Database
                        const { error: dbError } = await this.supabase
                            .from('products')
                            .insert({
                                name: this.form.name,
                                price: this.form.price,
                                description: this.form.description, // SAVING DESCRIPTION
                                category: this.form.category,
                                badge: this.form.badge,
                                is_new: this.form.is_new,
                                image: publicUrl
                            });

                        if (dbError) throw dbError;

                        // Success
                        this.closeModal();
                        this.fetchProducts(); // Refresh list
                        // Optional: Show success toast (using alert for simplicity in admin)
                        // alert('Product saved!');

                    } catch (error) {
                        console.error('Save error:', error);
                        alert('Failed to save product: ' + (error.message || 'Unknown error'));
                    } finally {
                        this.uploading = false;
                    }
                },

                /* DELETE LOGIC */
                async deleteProduct(id) {
                    if (!confirm('Permanently delete this product?')) return;

                    // Note: Ideally we should delete the image from storage too, 
                    // but for V1 we just delete the DB row.
                    const { error } = await this.supabase
                        .from('products')
                        .delete()
                        .eq('id', id);

                    if (error) {
                        alert('Error deleting product.');
                    } else {
                        this.fetchProducts();
                    }
                },

                async handleLogout() {
                    await this.supabase.auth.signOut();
                    window.location.href = 'loginpage.html';
                },

                /* MODAL UTILS */
                openModal() {
                    this.isModalOpen = true;
                },

                closeModal() {
                    this.isModalOpen = false;
                    setTimeout(() => this.resetForm(), 300); // Wait for transition
                },

                resetForm() {
                    this.resetImage();
                    this.form = {
                        name: '',
                        price: '',
                        description: '',
                        category: 'Tops',
                        badge: '',
                        is_new: false
                    };
                },

                formatMoney(amount) {
                    return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumSignificantDigits: 9 }).format(amount);
                }
            }
        }
    </script>
</body>
</html>
