<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | AURA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        aura: {
                            base: '#F9F7F2',
                            dark: '#15302a',
                            accent: '#C5A065',
                            error: '#9B2C2C',
                            success: '#2F855A'
                        }
                    },
                    fontFamily: {
                        sans: ['Lato', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Hides elements until Alpine is ready (prevents ugly flickering) */
        [x-cloak] { display: none !important; }
        
        /* Custom Scrollbar for tables */
        .custom-scroll::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #999; }
        
        /* Smooth Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans h-screen overflow-hidden" x-data="adminApp()">

    <div x-show="loading" class="fixed inset-0 z-[60] bg-aura-dark flex items-center justify-center text-white transition-opacity duration-300">
        <div class="flex flex-col items-center">
            <div class="w-12 h-12 border-4 border-aura-accent border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-xs uppercase tracking-widest font-bold">Connecting to System...</p>
        </div>
    </div>

    <template x-if="!loading && !isAdmin">
        <div class="fixed inset-0 z-50 flex items-center justify-center bg-aura-dark/90 backdrop-blur-sm" x-cloak>
            <div class="bg-white p-8 rounded-lg shadow-2xl max-w-md w-full text-center">
                <i class="ph ph-shield-warning text-4xl text-aura-error mb-4"></i>
                <h2 class="text-2xl font-bold mb-2">Access Denied</h2>
                <p class="text-gray-500 mb-6 text-sm">You are not authorized to view this page.<br>This area is restricted to administrators.</p>
                <div class="flex gap-4 justify-center">
                    <a href="loginpage.html" class="bg-aura-dark text-white px-6 py-3 rounded uppercase text-xs font-bold tracking-widest hover:bg-aura-accent transition">Login as Admin</a>
                    <a href="index.html" class="text-gray-400 hover:text-gray-600 px-4 py-3 text-xs font-bold uppercase tracking-widest">Return Home</a>
                </div>
            </div>
        </div>
    </template>

    <div x-show="!loading && isAdmin" class="flex h-screen" x-cloak>
        
        <aside class="w-64 bg-aura-dark text-white flex flex-col shadow-xl z-20">
            <div class="p-6 border-b border-white/10">
                <h1 class="text-2xl font-serif font-bold tracking-widest">AURA<span class="text-aura-accent">.</span></h1>
                <p class="text-[10px] uppercase tracking-widest opacity-50 mt-1">Admin Console</p>
            </div>
            
            <nav class="flex-1 px-4 space-y-2 mt-6">
                <p class="px-4 text-[10px] uppercase tracking-widest text-white/40 font-bold mb-2">Management</p>
                
                <button @click="currentView = 'products'" 
                        :class="currentView === 'products' ? 'bg-white/10 text-white border-l-2 border-aura-accent' : 'text-white/60 hover:bg-white/5 hover:text-white'"
                        class="w-full flex items-center gap-3 px-4 py-3 rounded-r text-sm font-bold transition-all text-left">
                    <i class="ph ph-t-shirt text-lg"></i> Products
                </button>
                
                <button @click="currentView = 'orders'" 
                        :class="currentView === 'orders' ? 'bg-white/10 text-white border-l-2 border-aura-accent' : 'text-white/60 hover:bg-white/5 hover:text-white'"
                        class="w-full flex items-center gap-3 px-4 py-3 rounded-r text-sm font-bold transition-all text-left">
                    <i class="ph ph-receipt text-lg"></i> Orders
                    <span x-show="countComplaints() > 0" 
                          class="ml-auto w-5 h-5 bg-aura-error text-white rounded-full text-[10px] flex items-center justify-center font-bold animate-pulse"
                          x-text="countComplaints()"></span>
                </button>

                <p class="px-4 text-[10px] uppercase tracking-widest text-white/40 font-bold mb-2 mt-8">System</p>
                <a href="index.html" target="_blank" class="flex items-center gap-3 px-4 py-3 text-white/60 hover:text-white hover:bg-white/5 rounded-r text-sm font-bold transition">
                    <i class="ph ph-arrow-square-out text-lg"></i> View Live Store
                </a>
            </nav>

            <div class="p-6 border-t border-white/10 bg-black/20">
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-8 h-8 rounded-full bg-aura-accent text-aura-dark flex items-center justify-center font-bold text-xs ring-2 ring-white/20">
                        <span x-text="session?.user?.email?.substring(0,2).toUpperCase()"></span>
                    </div>
                    <div class="overflow-hidden">
                        <p class="text-xs font-bold truncate w-32 text-white" x-text="session?.user?.email"></p>
                        <p class="text-[9px] text-aura-accent uppercase tracking-wider font-bold">Super Admin</p>
                    </div>
                </div>
                <button @click="handleLogout" class="flex items-center gap-2 text-xs font-bold uppercase tracking-widest text-aura-error hover:text-red-400 transition w-full">
                    <i class="ph ph-sign-out text-lg"></i> Sign Out
                </button>
            </div>
        </aside>

        <main class="flex-1 overflow-hidden bg-gray-50 flex flex-col relative">
            
            <header class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-8 shadow-sm z-10">
                <h2 class="text-lg font-bold text-gray-800 flex items-center gap-2">
                    <span class="text-aura-accent text-2xl">•</span>
                    <span x-text="currentView === 'products' ? 'Product Inventory' : 'Order Management'"></span>
                </h2>
                <div class="flex items-center gap-4">
                    <button @click="refreshCurrentView" class="text-gray-400 hover:text-aura-dark transition p-2 rounded-full hover:bg-gray-100" title="Refresh Data">
                        <i class="ph ph-arrows-clockwise text-xl" :class="refreshing ? 'animate-spin' : ''"></i>
                    </button>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-8 custom-scroll">

                <div x-show="currentView === 'products'" class="space-y-6 animate-fade-in">
                    <div class="flex justify-between items-center">
                        <div class="relative max-w-xs w-full">
                            <i class="ph ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="text" placeholder="Search products..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded text-sm focus:border-aura-dark outline-none">
                        </div>
                        <button @click="openModal()" class="bg-aura-dark text-white px-6 py-2.5 rounded shadow hover:bg-aura-accent transition flex items-center gap-2 text-xs font-bold uppercase tracking-widest">
                            <i class="ph ph-plus text-lg"></i> Add Product
                        </button>
                    </div>

                    <div class="bg-white rounded-lg shadow border border-gray-200 overflow-hidden">
                        <table class="w-full text-left border-collapse">
                            <thead class="bg-gray-50 text-xs font-bold uppercase text-gray-500 tracking-wider sticky top-0">
                                <tr>
                                    <th class="p-4 border-b w-24">Image</th>
                                    <th class="p-4 border-b">Product Info</th>
                                    <th class="p-4 border-b w-32">Category</th>
                                    <th class="p-4 border-b w-32">Price</th>
                                    <th class="p-4 border-b w-24 text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-100">
                                <template x-if="products.length === 0 && !refreshing">
                                    <tr><td colspan="5" class="p-12 text-center text-gray-400 italic">No products found. Add one to get started.</td></tr>
                                </template>
                                <template x-for="product in products" :key="product.id">
                                    <tr class="hover:bg-gray-50 transition group">
                                        <td class="p-4">
                                            <div class="h-16 w-16 rounded bg-gray-100 overflow-hidden border border-gray-200 shadow-sm">
                                                <img :src="product.image" class="w-full h-full object-cover">
                                            </div>
                                        </td>
                                        <td class="p-4">
                                            <div class="flex items-center gap-2 mb-1">
                                                <p class="font-bold text-gray-800" x-text="product.name"></p>
                                                <span x-show="product.is_new" class="bg-aura-dark text-white text-[9px] px-1.5 py-0.5 rounded uppercase font-bold">New</span>
                                            </div>
                                            <p class="text-xs text-gray-500 line-clamp-1 max-w-md" x-text="product.description || 'No description provided'"></p>
                                        </td>
                                        <td class="p-4">
                                            <span class="px-2 py-1 bg-gray-100 text-gray-600 rounded text-[10px] font-bold uppercase tracking-wider" x-text="product.category"></span>
                                        </td>
                                        <td class="p-4 text-sm font-mono font-bold text-aura-dark" x-text="formatMoney(product.price)"></td>
                                        <td class="p-4 text-right">
                                            <button @click="deleteProduct(product.id)" class="text-gray-300 hover:text-aura-error transition p-2 rounded hover:bg-red-50" title="Delete">
                                                <i class="ph ph-trash text-lg"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div x-show="currentView === 'orders'" class="space-y-6 animate-fade-in" x-cloak>
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 flex items-center justify-between">
                            <div>
                                <p class="text-xs font-bold uppercase text-gray-400">Total Orders</p>
                                <p class="text-2xl font-bold text-aura-dark" x-text="orders.length"></p>
                            </div>
                            <div class="w-10 h-10 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center"><i class="ph-fill ph-shopping-bag text-xl"></i></div>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 flex items-center justify-between">
                            <div>
                                <p class="text-xs font-bold uppercase text-gray-400">Pending</p>
                                <p class="text-2xl font-bold text-yellow-600" x-text="orders.filter(o => o.status === 'pending').length"></p>
                            </div>
                            <div class="w-10 h-10 bg-yellow-50 text-yellow-600 rounded-full flex items-center justify-center"><i class="ph-fill ph-clock text-xl"></i></div>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 flex items-center justify-between">
                            <div>
                                <p class="text-xs font-bold uppercase text-gray-400">Revenue</p>
                                <p class="text-2xl font-bold text-green-600" x-text="formatMoney(orders.filter(o => !['pending','cancelled','complaint'].includes(o.status)).reduce((sum, o) => sum + o.total_price, 0))"></p>
                            </div>
                            <div class="w-10 h-10 bg-green-50 text-green-600 rounded-full flex items-center justify-center"><i class="ph-fill ph-currency-dollar text-xl"></i></div>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 flex items-center justify-between transition-colors duration-300"
                             :class="countComplaints() > 0 ? 'border-aura-error bg-red-50 ring-2 ring-red-100' : ''">
                            <div>
                                <p class="text-xs font-bold uppercase text-gray-400">Complaints</p>
                                <p class="text-2xl font-bold" 
                                   :class="countComplaints() > 0 ? 'text-aura-error' : 'text-gray-400'" 
                                   x-text="countComplaints()"></p>
                            </div>
                            <div class="w-10 h-10 rounded-full flex items-center justify-center"
                                 :class="countComplaints() > 0 ? 'bg-aura-error text-white animate-pulse' : 'bg-gray-100 text-gray-400'">
                                <i class="ph-fill ph-warning-octagon text-xl"></i>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow border border-gray-200 overflow-hidden">
                        <table class="w-full text-left border-collapse">
                            <thead class="bg-gray-50 text-xs font-bold uppercase text-gray-500 tracking-wider">
                                <tr>
                                    <th class="p-4 border-b">ID</th>
                                    <th class="p-4 border-b">Date</th>
                                    <th class="p-4 border-b">Customer</th>
                                    <th class="p-4 border-b">Total</th>
                                    <th class="p-4 border-b">Status</th>
                                    <th class="p-4 border-b text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-100">
                                <template x-if="orders.length === 0 && !refreshing">
                                    <tr><td colspan="6" class="p-12 text-center text-gray-400 italic">No orders received yet.</td></tr>
                                </template>
                                <template x-for="order in orders" :key="order.id">
                                    <tr class="hover:bg-gray-50 transition cursor-pointer" 
                                        :class="order.status === 'complaint' ? 'bg-red-50 hover:bg-red-100 border-l-4 border-aura-error' : ''"
                                        @click="viewOrderDetails(order)">
                                        <td class="p-4 text-xs font-mono font-bold text-gray-400" x-text="'#' + order.id"></td>
                                        <td class="p-4 text-xs text-gray-500" x-text="new Date(order.created_at).toLocaleDateString()"></td>
                                        <td class="p-4">
                                            <p class="font-bold text-sm text-gray-800" x-text="order.customer_name"></p>
                                            <p class="text-xs text-gray-400" x-text="order.shipping_city"></p>
                                        </td>
                                        <td class="p-4 text-sm font-bold text-aura-dark" x-text="formatMoney(order.total_price)"></td>
                                        <td class="p-4">
                                            <span class="px-2 py-1 rounded text-[10px] font-bold uppercase tracking-wider inline-flex items-center gap-1 border"
                                                  :class="{
                                                      'bg-yellow-50 text-yellow-800 border-yellow-200': order.status === 'pending',
                                                      'bg-green-50 text-green-800 border-green-200': order.status === 'paid',
                                                      'bg-blue-50 text-blue-800 border-blue-200': order.status === 'shipped',
                                                      'bg-purple-50 text-purple-800 border-purple-200': order.status === 'arrived',
                                                      'bg-red-100 text-red-800 border-red-300': order.status === 'complaint' || order.status === 'cancelled',
                                                      'bg-gray-100 text-gray-600 border-gray-200': order.status === 'completed'
                                                  }">
                                                <span class="w-1.5 h-1.5 rounded-full" 
                                                      :class="{
                                                          'bg-yellow-500': order.status === 'pending',
                                                          'bg-green-500': order.status === 'paid',
                                                          'bg-blue-500': order.status === 'shipped',
                                                          'bg-purple-500': order.status === 'arrived',
                                                          'bg-red-500': order.status === 'complaint' || order.status === 'cancelled',
                                                          'bg-gray-500': order.status === 'completed'
                                                      }"></span>
                                                <span x-text="order.status.toUpperCase()"></span>
                                            </span>
                                        </td>
                                        <td class="p-4 text-right">
                                            <button class="text-aura-accent hover:text-aura-dark text-xs font-bold uppercase tracking-widest border border-current px-3 py-1 rounded transition">
                                                Manage
                                            </button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <div x-show="isModalOpen" class="fixed inset-0 z-50 flex items-center justify-center p-4" x-cloak>
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" @click="closeModal()"></div>
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-lg relative z-10 overflow-hidden flex flex-col max-h-[90vh] animate-fade-in">
            <div class="bg-aura-dark text-white p-4 flex justify-between items-center">
                <h3 class="font-bold uppercase tracking-widest text-sm">Add New Product</h3>
                <button @click="closeModal()" class="hover:text-aura-accent"><i class="ph ph-x text-xl"></i></button>
            </div>
            
            <form @submit.prevent="saveProduct" class="p-6 overflow-y-auto space-y-4">
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-500 mb-2">Product Image *</label>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:bg-gray-50 transition cursor-pointer relative group">
                        <input type="file" @change="handleImageSelect" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer z-10" required>
                        <div x-show="!imagePreview" class="flex flex-col items-center">
                            <i class="ph ph-image text-3xl text-gray-300 mb-2 group-hover:text-aura-dark transition"></i>
                            <p class="text-xs text-gray-500 font-bold">Click to upload image</p>
                        </div>
                        <div x-show="imagePreview" class="relative h-32 w-full"><img :src="imagePreview" class="h-full w-full object-contain mx-auto"></div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div><label class="block text-xs font-bold uppercase text-gray-500 mb-1">Name *</label><input type="text" x-model="form.name" required class="w-full border border-gray-300 rounded p-2 text-sm focus:border-aura-dark outline-none"></div>
                    <div><label class="block text-xs font-bold uppercase text-gray-500 mb-1">Price (IDR) *</label><input type="number" x-model="form.price" required class="w-full border border-gray-300 rounded p-2 text-sm focus:border-aura-dark outline-none"></div>
                </div>
                
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Short Description</label>
                    <textarea x-model="form.description" rows="2" placeholder="Material, fit, etc." class="w-full border border-gray-300 rounded p-2 text-sm focus:border-aura-dark outline-none"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Category</label>
                        <select x-model="form.category" class="w-full border border-gray-300 rounded p-2 text-sm bg-white"><option value="Tops">Tops</option><option value="Bottoms">Bottoms</option><option value="Dresses">Dresses</option><option value="Outerwear">Outerwear</option><option value="Accessories">Accessories</option></select>
                    </div>
                    <div><label class="block text-xs font-bold uppercase text-gray-500 mb-1">Badge</label><input type="text" x-model="form.badge" placeholder="e.g. Organic" class="w-full border border-gray-300 rounded p-2 text-sm focus:border-aura-dark outline-none"></div>
                </div>

                <div class="flex items-center gap-2 pt-2"><input type="checkbox" x-model="form.is_new" id="newCheck" class="rounded text-aura-dark focus:ring-aura-dark"><label for="newCheck" class="text-sm text-gray-600 font-bold">Mark as "New Arrival"</label></div>

                <div class="pt-4 border-t border-gray-100 flex justify-end gap-3">
                    <button type="button" @click="closeModal()" class="px-4 py-2 text-xs font-bold uppercase text-gray-500 hover:text-gray-800">Cancel</button>
                    <button type="submit" :disabled="uploading" class="bg-aura-dark text-white px-6 py-2 rounded text-xs font-bold uppercase tracking-widest hover:bg-aura-accent flex items-center gap-2">
                        <span x-show="uploading" class="w-3 h-3 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
                        <span x-text="uploading ? 'Saving...' : 'Save Product'"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div x-show="selectedOrder" class="fixed inset-0 z-50 flex items-center justify-center p-4" x-cloak>
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" @click="selectedOrder = null"></div>
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-2xl relative z-10 overflow-hidden flex flex-col max-h-[90vh] animate-fade-in">
            <template x-if="selectedOrder">
                <div class="h-full flex flex-col">
                    <div class="bg-aura-dark text-white p-6 flex justify-between items-center" 
                         :class="selectedOrder.status === 'complaint' ? 'bg-aura-error' : 'bg-aura-dark'">
                        <div>
                            <p class="text-[10px] font-bold uppercase opacity-50 tracking-widest">Order ID</p>
                            <h3 class="font-serif text-2xl font-bold" x-text="'#' + selectedOrder.id"></h3>
                        </div>
                        <button @click="selectedOrder = null" class="hover:text-aura-accent"><i class="ph ph-x text-2xl"></i></button>
                    </div>
                    
                    <div class="p-6 overflow-y-auto flex-1 custom-scroll">
                        
                        <div x-show="selectedOrder.status === 'complaint'" class="bg-red-50 border-l-4 border-aura-error p-4 mb-6 rounded-r animate-fade-in">
                            <div class="flex items-start gap-3">
                                <i class="ph-fill ph-warning-octagon text-aura-error text-2xl mt-0.5"></i>
                                <div>
                                    <h4 class="font-bold text-red-800">Customer Complaint Received</h4>
                                    <p class="text-sm text-red-600 mt-1">This user has flagged an issue. Please contact them via WhatsApp immediately.</p>
                                </div>
                            </div>
                        </div>

                        <div class="bg-gray-50 p-4 rounded border border-gray-200 mb-6 flex flex-col sm:flex-row justify-between items-center gap-4">
                            <div>
                                <p class="text-xs font-bold uppercase text-gray-400">Current Status</p>
                                <p class="font-bold text-lg" 
                                   :class="selectedOrder.status === 'complaint' ? 'text-aura-error' : 'text-aura-dark'"
                                   x-text="selectedOrder.status.toUpperCase()"></p>
                            </div>
                            
                            <div class="flex gap-2 flex-wrap justify-end">
                                <button x-show="selectedOrder.status === 'pending'" @click="updateStatus(selectedOrder.id, 'paid')" 
                                        class="bg-green-100 text-green-700 hover:bg-green-200 border border-green-200 px-4 py-2 rounded text-xs font-bold uppercase transition">
                                    Mark Paid
                                </button>
                                
                                <button x-show="selectedOrder.status === 'paid'" @click="updateStatus(selectedOrder.id, 'shipped')" 
                                        class="bg-blue-100 text-blue-700 hover:bg-blue-200 border border-blue-200 px-4 py-2 rounded text-xs font-bold uppercase transition">
                                    Mark Shipped
                                </button>
                                
                                <button x-show="selectedOrder.status === 'shipped'" @click="updateStatus(selectedOrder.id, 'arrived')" 
                                        class="bg-purple-100 text-purple-700 hover:bg-purple-200 border border-purple-200 px-4 py-2 rounded text-xs font-bold uppercase transition flex items-center gap-2">
                                    <i class="ph-fill ph-package"></i> Mark Arrived
                                </button>

                                <button x-show="selectedOrder.status === 'complaint'" @click="updateStatus(selectedOrder.id, 'completed')" 
                                        class="bg-gray-800 text-white hover:bg-gray-700 px-4 py-2 rounded text-xs font-bold uppercase transition flex items-center gap-2 shadow-lg">
                                    <i class="ph-fill ph-check-circle"></i> Mark Resolved
                                </button>

                                <button x-show="['pending','paid'].includes(selectedOrder.status)" @click="updateStatus(selectedOrder.id, 'cancelled')"
                                        class="text-red-400 hover:text-red-600 px-3 py-2 text-xs font-bold uppercase transition">
                                    Cancel
                                </button>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-6 mb-8">
                            <div>
                                <h4 class="font-bold text-xs uppercase text-gray-400 mb-2 border-b pb-1">Customer</h4>
                                <p class="font-bold text-gray-800 text-lg" x-text="selectedOrder.customer_name"></p>
                                <a :href="'https://wa.me/' + selectedOrder.customer_whatsapp" target="_blank" class="text-sm text-green-600 hover:underline flex items-center gap-1 mt-1 font-bold bg-green-50 w-fit px-2 py-1 rounded border border-green-100">
                                    <i class="ph-fill ph-whatsapp-logo"></i> <span x-text="selectedOrder.customer_whatsapp"></span>
                                </a>
                            </div>
                            <div>
                                <h4 class="font-bold text-xs uppercase text-gray-400 mb-2 border-b pb-1">Shipping</h4>
                                <p class="text-sm text-gray-800 font-medium" x-text="selectedOrder.shipping_address"></p>
                                <p class="text-sm text-gray-500" x-text="selectedOrder.shipping_city + ', ' + selectedOrder.shipping_zip"></p>
                            </div>
                        </div>

                        <h4 class="font-bold text-xs uppercase text-gray-400 mb-3">Order Items</h4>
                        <div class="space-y-3">
                            <template x-for="item in selectedOrder.items" :key="item.id">
                                <div class="flex items-center gap-4 p-3 bg-white border border-gray-100 rounded shadow-sm">
                                    <div class="h-12 w-12 bg-gray-100 rounded overflow-hidden flex-shrink-0">
                                        <img :src="item.image_url" class="h-full w-full object-cover">
                                    </div>
                                    <div class="flex-1">
                                        <p class="font-bold text-sm text-aura-dark" x-text="item.product_name"></p>
                                        <p class="text-xs text-gray-500">Size: <span x-text="item.size"></span> • Qty: <span x-text="item.quantity"></span></p>
                                    </div>
                                    <p class="font-mono text-sm font-bold text-gray-600" x-text="formatMoney(item.price_at_purchase)"></p>
                                </div>
                            </template>
                        </div>
                    </div>

                    <div class="p-6 border-t border-gray-200 bg-gray-50 flex justify-between items-center">
                        <span class="font-serif font-bold text-lg text-gray-600">Total Amount</span>
                        <span class="font-bold text-2xl text-aura-dark" x-text="formatMoney(selectedOrder.total_price)"></span>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <script>
        function adminApp() {
            return {
                supabase: null,
                session: null,
                loading: true,
                isAdmin: false,
                currentView: 'products',
                refreshing: false,
                
                ADMIN_EMAIL: 'dashwebtr3@gmail.com',

                // SAFETY: Initialize as arrays, NEVER null
                products: [],
                orders: [],
                
                isModalOpen: false,
                uploading: false,
                selectedOrder: null,
                
                imageFile: null,
                imagePreview: null,
                form: { name: '', price: '', description: '', category: 'Tops', badge: '', is_new: false },

                init() {
                    try {
                        // 1. Initialize Supabase
                        const sbUrl = 'https://xenosyklkpisszqwibdw.supabase.co';
                        const sbKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhlbm9zeWtsa3Bpc3N6cXdpYmR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NTkxNzcsImV4cCI6MjA4NjQzNTE3N30.A_WVC9GRa7USe2DPbzVUWw3TuBHnyImVqBZnzuPJbMw';
                        this.supabase = supabase.createClient(sbUrl, sbKey);
                        
                        // 2. Start Logic
                        this.checkAdminAccess();
                    } catch (e) {
                        console.error('Initialization Error:', e);
                        alert('System Error: ' + e.message);
                        this.loading = false;
                    }
                },

                async checkAdminAccess() {
                    try {
                        const { data: { session }, error } = await this.supabase.auth.getSession();
                        if (error) throw error;
                        
                        this.session = session;
                        
                        if (session && session.user.email === this.ADMIN_EMAIL) {
                            this.isAdmin = true;
                            await this.refreshCurrentView();
                        } else {
                            this.isAdmin = false;
                            if (session) {
                                await this.supabase.auth.signOut();
                                alert('Access Denied: You are not the administrator.');
                            }
                        }
                    } catch (e) {
                        console.error('Auth Error:', e);
                    } finally {
                        this.loading = false;
                    }
                },

                async refreshCurrentView() {
                    this.refreshing = true;
                    try {
                        if (this.currentView === 'products') await this.fetchProducts();
                        else await this.fetchOrders();
                    } catch (e) {
                        console.error('Refresh Error:', e);
                    } finally {
                        setTimeout(() => this.refreshing = false, 500);
                    }
                },

                // --- PRODUCTS ---
                async fetchProducts() {
                    const { data, error } = await this.supabase.from('products').select('*').order('created_at', { ascending: false });
                    // SAFETY: Use empty array if data is null
                    this.products = data || []; 
                    if (error) console.error('Product Fetch Error:', error);
                },
                
                handleImageSelect(e) { 
                    const file = e.target.files[0]; 
                    if(file) { this.imageFile = file; this.imagePreview = URL.createObjectURL(file); } 
                },

                async saveProduct() {
                    if (!this.imageFile) return alert('Image is required');
                    this.uploading = true;
                    try {
                        const fileName = `${Date.now()}-${Math.random().toString(36).substring(7)}`;
                        const { error: upErr } = await this.supabase.storage.from('product-images').upload(fileName, this.imageFile);
                        if(upErr) throw upErr;
                        
                        const { data: { publicUrl } } = this.supabase.storage.from('product-images').getPublicUrl(fileName);
                        
                        const { error: dbErr } = await this.supabase.from('products').insert({ ...this.form, image: publicUrl });
                        if(dbErr) throw dbErr;

                        this.closeModal();
                        this.fetchProducts();
                    } catch(e) {
                        alert('Error saving product: ' + e.message);
                    } finally {
                        this.uploading = false;
                    }
                },

                async deleteProduct(id) {
                    if(!confirm('Delete this product permanently?')) return;
                    await this.supabase.from('products').delete().eq('id', id);
                    this.fetchProducts();
                },

                // --- ORDERS (FIXED SAFETY) ---
                async fetchOrders() {
                    try {
                        const { data, error } = await this.supabase
                            .from('orders')
                            .select('*, items:order_items(*)')
                            .order('created_at', { ascending: false });
                        
                        if (error) throw error;
                        
                        // SAFETY: If data is null, use [], don't crash Alpine
                        this.orders = data || []; 
                    } catch (e) {
                        console.error('Order Fetch Error:', e);
                        this.orders = []; // Fallback to prevent white screen
                    }
                },

                viewOrderDetails(order) {
                    this.selectedOrder = order;
                },

                async updateStatus(orderId, status) {
                    try {
                        // Note: We update 'updated_at' so the Guarantee Timer knows when it started!
                        const { error } = await this.supabase.from('orders').update({ 
                            status: status,
                            updated_at: new Date() 
                        }).eq('id', orderId);

                        if (error) throw error;

                        // Update Local State (Instant UI feedback)
                        this.selectedOrder.status = status;
                        const idx = this.orders.findIndex(o => o.id === orderId);
                        if (idx > -1) this.orders[idx].status = status;
                        
                        // Close modal if resolved
                        if (['completed', 'cancelled'].includes(status)) {
                            this.selectedOrder = null;
                        }
                    } catch (e) {
                        alert('Error updating status: ' + e.message);
                    }
                },

                countComplaints() {
                    return this.orders.filter(o => o.status === 'complaint').length;
                },

                // --- UTILS ---
                openModal() { this.isModalOpen = true; },
                closeModal() { this.isModalOpen = false; this.resetForm(); },
                resetForm() { this.imageFile = null; this.imagePreview = null; this.form = { name: '', price: '', description: '', category: 'Tops', badge: '', is_new: false }; },
                async handleLogout() { await this.supabase.auth.signOut(); window.location.href = 'index.html'; },
                formatMoney(amount) { return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumSignificantDigits: 9 }).format(amount); },

                initWatchers() {
                    this.$watch('currentView', () => this.refreshCurrentView());
                }
            }
        }
    </script>
</body>
</html>
